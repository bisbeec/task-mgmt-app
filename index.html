<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="assets/styles/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="site-wrap">
        <div class="d-flex--justify gap2">
            <aside class="aside">
                <div class="logo-wrap">
                    <img src="assets/img/cbwd-logo.webp" alt="CBWD" class="cbwd-logo">
                </div>
                <nav class="aside-nav" id="aside-nav">
                    <ul id="boardList"></ul>
                    <button id="createBoardButton" class="text-primary fw-semibold">+ Create New Board</button>
                </nav>
            </aside>
            <main class="main">
                <header class="header">
                    <div class="d-flex--justify align-center">
                        <div class="header-left">
                            <img class="cbwd-logo-mobile | hidden" src="assets/img/cbwd-logo-mobile.webp" alt="CBWD">
                            <h1 class="capitalize"></h1>
                            <button class="mobile-board-dropdown-toggle" id="mobile-board-dropdown-toggle">
                                <i class="fa fa-angle-down text-primary" aria-hidden="true"></i>
                            </button>
                        </div>
                        <button id="addTaskButton" disabled class="btn">+ Add New Task</button>
                    </div>
                </header>
                <div class="board bg-gray900 gap1">
                    <!-- Todo Column -->
                    <div class="column column-todo" data-status="todo">
                        <h2 class="column-cat">Todo (<span class="task-count" data-status="todo">0</span>)</h2>
                        <div class="task-list"></div>
                    </div>
                    <!-- Doing Column -->
                    <div class="column column-doing" data-status="doing">
                        <h2 class="column-cat">Doing (<span class="task-count" data-status="doing">0</span>)</h2>
                        <div class="task-list"></div>
                    </div>
                    <!-- Done Column -->
                    <div class="column column-done" data-status="done">
                        <h2 class="column-cat">Done (<span class="task-count" data-status="done">0</span>)</h2>
                        <div class="task-list"></div>
                    </div>
                </div>

                <!-- Unified Task Modal -->
                <div id="taskModal" class="modal hidden">
                    <div class="modal-content">
                        <span id="closeTaskModal" class="close">&times;</span>
                        <h2 id="modalTitle">Add New Task</h2>

                        <!-- Title Input -->
                        <label for="modalTaskTitle" class="label-title">Title</label>
                        <input type="text" id="modalTaskTitle" placeholder="e.g. Take coffee break" required>

                        <!-- Description Input -->
                        <label for="modalTaskDescription" class="label-desc">Description</label>
                        <textarea id="modalTaskDescription" placeholder="e.g. It's always good to take a break. This 15 minute break will recharge the batteries a little."></textarea>

                        <!-- Subtasks Section -->
                        <label>Subtasks</label>
                        <ul id="modalSubtasksContainer" class="subtasks-container"></ul>
                        <button id="modalAddSubtaskButton" class="btn btn--white">+ Add New Subtask</button>

                        <!-- Status Dropdown -->
                        <label for="modalTaskStatus">Status</label>
                        <select id="modalTaskStatus">
                            <option value="todo">Todo</option>
                            <option value="doing">Doing</option>
                            <option value="done">Done</option>
                        </select>

                        <!-- Dynamic Action Buttons -->
                        <button id="modalCreateTaskButton" class="btn">Create Task</button>
                        <button id="modalSaveChangesButton" class="btn hidden">Save Changes</button>
                        <button id="modalDeleteTaskButton" class="delete-task-btn hidden" title="Delete task">
                            <span class="sr-only">Delete Task</span>
                            <i class="fas fa-trash text-alert"></i>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript placed at the end of body for proper loading of elements -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
